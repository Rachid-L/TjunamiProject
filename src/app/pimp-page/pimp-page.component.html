<div class="card-container">
  <div *ngFor="let article of articles" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="article.img" alt="Article image">
    <div class="card-body">
      <h5 class="card-title">{{article.name}}</h5>
      <p class="card-text">{{article.price}}
      </p>
      <button (click)="ajouterAuPanier(article)" class="btn btn-primary">Ajouter au panier</button>
    </div>
  </div>
</div>


<app-panier></app-panier>
